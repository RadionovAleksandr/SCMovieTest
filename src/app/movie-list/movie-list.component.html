<section class="movie">
    <div class="movie-top-wrap">
        <input class="movie-search" value="окно поиска" [(ngModel)]="search">
    </div>
    <div class="movie-list-box">
        <!-- to do movie-list-wrap -->
        <ul class="movie-list">
            <div *ngFor="let movie of movies | search:search">
                <!-- todo implement using get/search/movie-->
                <li class="movie-card" [routerLink]="['/info', movie.id]">

                    <pre>
                        {{local.bookmarks == movie.id}}
                    </pre>
                    <img class="card-poster" src="https://image.tmdb.org/t/p/w400{{movie.poster_path}}" id="{{movie.id}}">
                    <div class="stars">
                        <div [ngClass]="{'star': local.bookmarks == movie.id}"></div>
                    </div>


                    <h3 class="text"><b>Title:</b> {{movie.title}}</h3>
                    <p class="text"><b>Overview:</b> {{movie.overview}}</p>

                    <p class="text"><b>Release date:</b> {{movie.release_date}}</p>
                    <div class="box">
                        <div class="text"><b>Viewers rating:</b> {{movie.vote_average}}</div>
                        <div class="text"><b>Vote count:</b>{{movie.vote_count}}</div>
                    </div>
                    <div class="genre-wrap"></div>
                    <div class="genre-wrap-item">
                        <div class="genre-item" *ngFor="let id of movie.genre_ids">
                            {{objGenres[id]}}
                        </div>
                    </div>

                </li>
            </div>
        </ul>
    </div>

    <nav>
        <span *ngFor="let page of pages" (click)="getMovies(page)">{{page}}</span>
    </nav>
</section>
