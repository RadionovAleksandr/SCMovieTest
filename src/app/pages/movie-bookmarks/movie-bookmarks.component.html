<section *ngIf="!load; else loading">
    <h1>Bookmarks</h1>
    <div class="bookmarks">
        <app-card *ngFor="let movie of movies" [movie]="movie" [bookmarked]="true" (toggleBookmark)="removeBookmark(movie)"></app-card>
    </div>
    <app-pagination class="app__pagination" [pageSize]="pageSize" [totalResults]="totalResults" (pageChange)="changePageList($event)">
    </app-pagination>
</section>

<ng-template #loading>
    <div class="dot-spin"></div>
</ng-template>
