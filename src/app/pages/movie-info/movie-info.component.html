<section class="info-movie">
    <div class="card-movie">
        <div class="card-movie__img-wrap">
            <picture>
                <source media="(max-width: 600px)" type="image/webp " srcset="https://image.tmdb.org/t/p/w300{{movie?.backdrop_path}} 1x" *ngIf="movie.backdrop_path; else imgTemplate" alt="Постер">
                <source media="(max-width: 600px)" srcset="https://image.tmdb.org/t/p/w300{{movie?.backdrop_path}} 1x" *ngIf="movie.backdrop_path; else imgTemplate" alt="Постер">
                <img src="https://image.tmdb.org/t/p/w500{{movie?.backdrop_path}}" *ngIf="movie.backdrop_path; else imgTemplate" alt="Постер">
            </picture>
            <ng-template #imgTemplate>
                <img class="card__poster" [routerLink]="['/info', movie.id]" src="http://placehold.it/500x250" />
            </ng-template>
            <button class="btn info-movie__btn" *ngIf="!local.bookmarks?.includes(movie?.id)" (click)="addBookmarks(movie)">
            add bookmarks
        </button>
        </div>
        <a class="info-movie__title title" href="{{movie?.homepage}}" target="_blank">{{movie?.title}}</a>
        <div class="info-movie__text text">{{movie?.overview}}</div>
    </div>

    <div class="info-movie__card">
        <b><span class="card__rating">{{movie?.vote_average}}<sub class="card__small">{{movie?.vote_count}}</sub></span></b>

        <div class="card__statistics">
            <div class="statistics__tagline card__text text">
                <span class="statistics__column statistics__column--left">Tagline: </span>
                <span class="statistics__column statistics__column--right">{{movie?.tagline}}</span>
            </div>
            <div class="statistics__views card__text text">
                <span class="statistics__column statistics__column--left">Popularity: </span>
                <span class="statistics__column statistics__column--right">{{movie?.popularity}}</span>
            </div>
            <div class="statistics__vote-average card__text text">
                <span class="statistics__column statistics__column--left">Release date:</span>
                <span class="statistics__column statistics__column--right">{{movie?.release_date}}</span>
            </div>
        </div>
        <div class="card__genres text">
            <div class="card__genre-item genre-item" *ngFor="let genre of movie?.genres">
                {{genre.name}}
            </div>
        </div>
    </div>
    <div class="info-movie__similar">
        <app-card class="info-movie__similar-card" *ngFor="let movie of moviesSimilar" [routerLink]="['/info', movie.id]" [movie]="movie"></app-card>
    </div>
</section>
