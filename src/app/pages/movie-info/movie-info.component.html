<section class="info-movies">
    <div class="card-movie movie-card--big">
        <img class="r" src="https://image.tmdb.org/t/p/w500{{movie?.backdrop_path}}" alt="Постер">
    </div>

    <div class="info-movies-wrap">

        <b class="title-movie">{{movie?.title}} <span class="rating">{{movie?.vote_average}}</span></b>
        <button class="btn btn--add-bookmarks btn--green" (click)="addBookmarks(movie)">add bookmarks</button>
        <div class="text-movie">{{movie?.overview}}</div>
        <div class="statistics-movie">
            <div class="text budget"><b>Budget: </b> {{movie?.budget}}</div>
            <div class="text views"><b>Views: </b>{{movie?.popularity}}</div>
            <div class="text vote-average"><b>Release_date: </b>{{movie?.release_date}}</div>
            <div class="text popularity"><b>Vote count: </b>{{movie?.vote_count}}</div>
            <!-- <div class="text vote-average"><b>Viewers rating: </b>{{movie?.vote_average}}</div> -->
        </div>
        <div class="genres-wrap">
            <div class="genre-item" *ngFor="let genre of movie?.genres">
                {{genre.name}}
            </div>
        </div>
    </div>
    <div class="similar-box">
        <app-card *ngFor="let movie of moviesSimilar" [routerLink]="['/info', movie.id]" [movie]="movie"></app-card>
    </div>
</section>
