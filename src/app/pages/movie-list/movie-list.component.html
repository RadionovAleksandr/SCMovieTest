<section class="movie">
    <div class="movie__search-wrap">
        <app-search (onChange)="onSearch($event)"></app-search>
    </div>
    <div class="movie__list">
        <app-card *ngFor="let movie of movies" [movie]="movie" [bookmarked]="checkBookmark(movie)" (toggleBookmark)="eventToggle(movie, $event)"></app-card>
    </div>
    <!-- <app-pagination [pageSize]="pageSize " [pages]="countPages " [totalResults]="totalResults "></app-pagination> -->
</section>
