<section class="movie">
    <div class="movie__search-wrap">
        <app-search class="" (onChange)="onSearch($event)"></app-search>
    </div>
    <div class="movie__list-box">
        <app-card class="movie__card" *ngFor="let movie of movies" [movie]="movie"></app-card>
    </div>
    <!-- <app-pagination [pageSize]="pageSize" [pages]="countPages" [totalResults]="totalResults"></app-pagination> -->
</section>
