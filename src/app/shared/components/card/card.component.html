<div class="card-wrap">
    <img class="card-poster" src="https://image.tmdb.org/t/p/w300{{movie.poster_path}}" id="{{movie.id}}">
    <div class="stars">
        <!-- <div [ngClass]="{'star': local.bookmarks.includes(movie.id)}"></div> -->
    </div>
    <h3 class="text"><b>Title:</b> {{movie.title}}</h3>
    <p class="text"><b>Overview:</b> {{movie.overview}}</p>
    <p class="text"><b>Release date:</b> {{movie.release_date}}</p>
    <div class="box">
        <div class="text"><b>Viewers rating:</b> {{movie.vote_average}}</div>
        <div class="text"><b>Vote count:</b>{{movie.vote_count}}</div>
    </div>
    <div class="genre-wrap"></div>
    <div class="genre-wrap-item">
        <div class="genre-item" *ngFor="let genre of movie.genres">
            {{genre.name}}
        </div>
    </div>
</div>
